<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="./code/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="calculator">
          <h1 style="text-align: center;">
           Calculator faish
          </h1>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="display" id="display" readonly>
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-secondary btn-lg" value="AC" onclick="display.value = '' " class = "operator">
              <input type="button" class="btn btn-secondary btn-lg" value="DE"  >
              <input type="button" class="btn btn-secondary btn-lg" value=",">
              <input type="button" class="btn btn-secondary btn-lg" value="/">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-secondary btn-lg" value="7" onclick="display.value += '7' ">
              <input type="button" class="btn btn-secondary btn-lg" value="8" onclick="display.value += '8' ">
              <input type="button" class="btn btn-secondary btn-lg" value="9" onclick="display.value += '9' ">
              <input type="button" class="btn btn-secondary btn-lg" value="*" onclick="display.value += '*' ">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-secondary btn-lg" value="4" onclick="display.value += '4' ">
              <input type="button" class="btn btn-secondary btn-lg" value="5" onclick="display.value += '5' ">
              <input type="button" class="btn btn-secondary btn-lg" value="6" onclick="display.value += '6' ">
              <input type="button" class="btn btn-secondary btn-lg" value="-" onclick="display.value += '-' ">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-secondary btn-lg" value="1" onclick="display.value += '1' ">
              <input type="button" class="btn btn-secondary btn-lg" value="2" onclick="display.value += '2' ">
              <input type="button" class="btn btn-secondary btn-lg" value="3" onclick="display.value += '3' ">
              <input type="button" class="btn btn-secondary btn-lg" value="+" onclick="display.value += '+' ">
              <input type="button" class="btn btn-secondary btn-lg" value="%" onclick="display.value += '%' ">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-secondary btn-lg" value="00" onclick="display.value += '00' ">
              <input type="button" class="btn btn-secondary btn-lg" value="0" onclick="display.value += '0' ">
              <input type="button" class="btn btn-secondary btn-lg" value="=" onclick="display.value = eval (display.value)" class="equal">
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <script src="/code/js.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

</body>

</html>
